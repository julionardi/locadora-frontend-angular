  <mat-card>

    <mat-toolbar color="primary">
        <mat-toolbar-row>
          <span>Listagem de Atores</span>
          <span class="example-spacer"></span>
          <button mat-raised-button (click)="onIncluirNovoAtor()">Novo Ator</button>
        </mat-toolbar-row>

    </mat-toolbar>


<table mat-table [dataSource]="atores" class="mat-elevation-z8">
   
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th><
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

     <!-- Ações Column -->
    <ng-container matColumnDef="acoes" >
      
      <mat-header-cell *matHeaderCellDef>
        
      </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button mat-mini-fab (click)="onAlterarAtor()" color="primary" aria-label="Example icon button with a menu icon">
          <mat-icon>update</mat-icon>
        </button>
        <button mat-mini-fab (click)="onExcluirAtor(element.id)" color="primary" aria-label="Example icon button with a menu icon">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>

    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
</mat-card>
